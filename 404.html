<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 | 找不到頁面</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { padding: 40px 20px; }
    .wrap { max-width: 720px; margin: 0 auto; }
    .card-like {
      border-radius: 16px;
      padding: 20px;
      margin-top: 16px;
    }
    body.theme-dark .card-like {
      background: rgba(22,22,24,0.85);
      border: 1px solid rgba(255,255,255,0.08);
    }
    body.theme-light .card-like {
      background: #fff;
      border: 1px solid rgba(15,23,42,0.08);
    }
    a { color: var(--uvaco-green); }
    code { opacity: 0.85; }
  </style>
</head>
<body class="theme-dark lang-zh">
  <div class="wrap">
    <h1 style="margin-bottom: 12px;">404｜找不到頁面</h1>
    <div class="card-like">
      <p style="margin-bottom: 12px;">你開啟的網址不存在或已更名。</p>
      <p style="margin-bottom: 12px;">建議：</p>
      <ul style="margin-left: 18px; line-height: 1.8;">
        <li>回到 <a href="index.html">主頁</a>（會導向通訊錄）</li>
        <li>直接開啟 <a href="directory.html">通訊錄</a></li>
        <li>直接開啟 <a href="yuyuko.html">名片頁</a></li>
        <li>確認檔名大小寫是否一致（GitHub Pages 對大小寫敏感）</li>
      </ul>
      <p style="margin-top: 12px; font-size: 13px;">
        目前路徑：<code id="path"></code>
      </p>
    </div>
  </div>

  <script>
    document.getElementById('path').textContent = window.location.pathname;
  </script>
</body>
</html>
