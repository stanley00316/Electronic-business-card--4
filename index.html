<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UVACO｜電子名片</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { padding: 40px 20px; }
    .wrap { max-width: 720px; margin: 0 auto; }
    a { color: var(--uvaco-green); }
  </style>
  <!-- Supabase JS（CDN） -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="cloud.js"></script>
</head>
<body class="theme-dark lang-zh">
  <div class="wrap">
    <h1 style="margin-bottom:12px;">UVACO｜電子名片</h1>
    <p style="margin-bottom:12px;">正在導向主頁…</p>
    <p style="margin-bottom:12px;">
      若未自動跳轉，請點擊：<a href="directory.html">開啟通訊錄</a>
    </p>
  </div>

  <script>
    // 首次進站導向（雲端版）：
    // - 未登入：去 auth.html
    // - 已登入但尚未建立名片：去 edit.html onboarding
    // - 已登入且已有名片：去 directory.html
    (async function () {
      try {
        if (!window.UVACO_CLOUD || !UVACO_CLOUD.hasConfig()) {
          // 尚未配置 Supabase 時，維持原本行為：先進通訊錄
          window.location.replace('directory.html');
          return;
        }

        var p = new URLSearchParams(window.location.search || '');
        if (p.get('skipOnboarding') === '1') {
          window.location.replace('directory.html');
          return;
        }

        var s = await UVACO_CLOUD.getSession();
        if (!s.session) {
          window.location.replace('auth.html?next=' + encodeURIComponent('directory.html'));
          return;
        }

        var my = await UVACO_CLOUD.getMyCard();
        if (!my.card) {
          window.location.replace('edit.html?mode=onboarding&next=directory.html');
          return;
        }

        window.location.replace('directory.html');
      } catch (e) {
        window.location.replace('directory.html');
      }
    })();
  </script>
</body>
</html>
