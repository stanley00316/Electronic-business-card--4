<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UVACO｜電子名片</title>
  <meta http-equiv="refresh" content="0; url=directory.html" />
  <link rel="stylesheet" href="styles.css">
  <style>
    body { padding: 40px 20px; }
    .wrap { max-width: 720px; margin: 0 auto; }
    a { color: var(--uvaco-green); }
  </style>
</head>
<body class="theme-dark lang-zh">
  <div class="wrap">
    <h1 style="margin-bottom:12px;">UVACO｜電子名片</h1>
    <p style="margin-bottom:12px;">正在導向主頁…</p>
    <p style="margin-bottom:12px;">
      若未自動跳轉，請點擊：<a href="directory.html">開啟通訊錄</a>
    </p>
  </div>

  <script>
    // 首次進站導向：
    // - 若尚未完成建立：導到編輯頁 onboarding
    // - 否則：導到通訊錄
    // 同時保留 querystring/hash，避免分享連結參數遺失
    (function () {
      var qs = window.location.search || '';
      var hash = window.location.hash || '';
      var target = 'directory.html';
      try {
        var params = new URLSearchParams(qs || '');
        if (params.get('skipOnboarding') === '1') {
          target = 'directory.html';
        } else {
          var onboarded = localStorage.getItem('UVACO_ONBOARDED') === '1';
          target = onboarded ? 'directory.html' : 'edit.html?mode=onboarding&next=directory.html';
        }
      } catch (e) {}
      window.location.replace(target + (target.indexOf('?') >= 0 ? '' : qs) + hash);
    })();
  </script>
</body>
</html>
