  <rect x="2" y="2" width="20" height="20" rx="5" ry="5" fill="url(#instagramGradient)"/>
  <circle cx="12" cy="12" r="4" fill="none" stroke="white" stroke-width="2"/>
  <circle cx="17" cy="7" r="1.5" fill="white"/>
